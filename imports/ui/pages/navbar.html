<template name="navbar">
    <div class="ui inverted fixed borderless menu">
        <div class="ui container">
            <a href="{{pathFor 'root'}}" class="header item">
                <i class="large home icon"></i>
                <strong>HipLearn</strong>
            </a>
            <a href="{{pathFor userRole}}" class="{{isActiveRoute userRole class='active'}} item">
                <i class="list icon"></i>
                Courses
            </a>
            <!--<a href="{{pathFor 'list.show'}}" class="{{isActiveRoute 'list.show' class='active'}} item">
                <i class="tasks icon"></i>
                List
            </a>-->
            <div class="right menu">
                <a href="" class="icon item">
                    <i class="large lightbulb icon"></i>
                </a>
                <a class="ui dropdown item">
                    <i class="user icon"></i>
                    <span class="text">{{#if currentUser}}{{userEmail}}{{else}}Not logged in{{/if}}</span>
                    <div class="menu">
                        {{> atNavButton}}
                    </div>
                </a>
            </div>
        </div>
    </div>

</template>

<template name="atNavButtonCustom">
    <div class="item" id="at-nav-button">
        {{#if currentUser}}
            <i class="sign out icon"></i>
        {{else}}
            <i class="sign in icon"></i>
        {{/if}}
        <span class="text">{{text}}</span>
    </div>
</template>
