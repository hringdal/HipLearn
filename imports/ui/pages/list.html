<template name="List">
    <div id="list" class="ui container">
        <div class="ui padded grid">
            <div class="three wide column"></div>
            <div class="ten wide column list-body" style="padding: 2em">
                <h1 class="ui center aligned dividing header">Lista</h1>
                <div class="ui relaxed list">
                    {{#each tasks}}
                        {{> task}}
                    {{/each}}
                </div>
            </div>
        </div>
    </div>
    <div class="ui center aligned text container">
        <a href="{{pathFor 'App.home'}}"><i class="white massive home icon" style="color: white; margin-top: 0.5em"></i></a>
    </div>
</template>
