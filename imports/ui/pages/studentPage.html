<template name="studentPage">
    <!--content-klassen er p책 alle andre sider enn frontpage.html
    for 책 ha en padding p책 47px til navbaren p책 disse sidene-->
    <!-- Sidebar I EGEN TEMPLATE -->

    <!-- Main content -->
    <div class="ui padded grid container">
        {{#if course}}
            <div class="ui row">
                <div class="ui column">
                    {{> listStudentBooks course}}
                </div>
            </div>
        {{else}}
            <div class="ui row">
                <div class="ui column">
                    <div class="ui compact segment">
                        <h3><i class="left arrow icon"></i> Select one of your courses in the left menu, or
                            add a
                            new course</h3>
                    </div>
                </div>
            </div>
            <div class="ui row" style="margin-top: 5rem">
                <div class="ui eight wide column">
                    <div class="ui inverted header">
                        "Education is the most powerful weapon
                        which you can use to change the world"
                    </div>
                    <p style="color: rgba(255, 255, 255, 0.9)">- Nelson Mandela</p>
                </div>
            </div>
        {{/if}}
    </div>
</template>

<template name="progressBar">
    <div class="ui indicating progress" id="course-progress">
        <div class="bar">
            <div class="progress"></div>
        </div>
        <div class="label">Completed chapters</div>
    </div>
</template>
