<template name="studentPage">
    //content-klassen er p책 alle andre sider enn frontpage.html
    for 책 ha en padding p책 47px til navbaren p책 disse sidene
    <div class="content">
        <div class="context">

            <!-- Sidebar  -->
            <div class="toc">
                <div class="ui vertical inverted sticky menu">
                    <a class="header">
                        <div class="ui grid">
                            <div class="one column row">
                                <div class="column">
                                    <div class="ui segment">
                                        <h3>SUBJECTS</h3>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </a>
                    {{#each courses}}
                        <a class="item test">
                            {{name}}
                        </a>
                    {{/each}}
                    <a class="item">
                        <i class="plus icon"> </i>
                        Add a new subject
                    </a>
                </div>
            </div>

            <!-- Main content -->
            <div class="pusher">
                <div class="article">
                    {{#each selectedCourse}}
                        {{> showBook}}
                    {{/each}}
                    <div class="ui grid container">
                        <div class="sixteen wide column">
                            <div class="column">
                                <div class="heading">
                                    <div class=ui header>
                                        <i class="Left arrow icon"></i>
                                        <h1>Choose a subject or add a new subject.</h1>
                                    </div>
                                </div>
                            </div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                        </div>
                    </div>
                    <div class="ui grid container">
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="row"></div>
                        <div class="four wide column">
                            <div class="column">
                                <div class="ui header">
                                    <h3>"Education is the most powerful weapon
                                        which you can use to change the world"</h3>
                                </div>
                                <p> - Nelson Mandela</p>
                            </div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
