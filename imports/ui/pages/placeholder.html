<template name="Placeholder">

        <div class="ui secondary pointing vertical labeled icon right floated menu">

            <a href="{{pathFor 'App.home'}}" class="active item">
                <i class="home icon"></i>
                Home
            </a>
            <a href="{{pathFor 'list'}}" class="item">
                <i class="list icon"></i>
                List
            </a>
        </div>
    </div>

    <div class="ui container">
        <h1>Welcome to HipLearn!</h1>

        <div class="row">
            <button class="ui green huge basic button"><i class="empty heart icon"></i>Feed the hippo</button>
        </div>

        <div class="ui container" id="happybox">
            <p>Hippo Happiness:</p>
            <p id="happiness">{{counter}}</p>
        </div>
    </div>
