<template name="List">
    <div class="ui inverted secondary pointing vertical labeled icon right fixed borderless menu" style="padding:1.6em">

        <a href="{{pathFor 'App.home'}}" class="item">
            <i class="home icon"></i>
            Home
        </a>
        <a href="{{pathFor 'list'}}" class="active item">
            <i class="list icon"></i>
            List
        </a>
    </div>

    <div id="list" class="ui text container">
        <div class="ui grid">
            <div class="three wide column"></div>
            <div class="ten wide column list-body" style="padding: 2em">
                <h1 class="ui center aligned dividing header">Lista</h1>
                <div class="ui very relaxed list">
                    <div class="item">
                        <div class="ui master checkbox">
                            <input type="checkbox">
                            <label>Chapter 1: Computer Networks and the Internet</label>
                        </div>
                        <div class="ui relaxed list">
                            {{#each tasks}}
                                {{> Task}}
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
