<template name="mainLayout">
    {{#if loggingIn}}
        <div class="ui active inverted dimmer">
            <div class="ui large text loader">
                Logging in, please wait
            </div>
        </div>
    {{else}}
        {{> navbar}}
        {{> Template.dynamic template=sidebar}}
        <div id="content">
            {{> Template.dynamic template=main}}
        </div>
    {{/if}}
</template>
