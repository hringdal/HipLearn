<template name="teacherPage2">
    <!--content-klassen er på alle andre sider enn frontpage.html
    for å ha en padding på 47px til navbaren på disse sidene-->
    <div id="content">
        <!-- Sidebar LIGGER I EGEN TEMPLATE NÅ -->
        <!-- Main content -->
        <div class="article">
            <div class="ui text container">
                {{#if selectedCourse}}
                    {{> listBooks}}
                {{else}}
                    <div class="ui segment">
                        <h3>Select one of your courses in the left menu</h3>
                    </div>
                {{/if}}
            </div>
        </div>
    </div>
</template>
