<template name="studentPage">
    <div class="context">

        <!-- Sidebar  -->
        <div class="ui visible inverted vertical sidebar menu">
            <a class="header">
                <div class="ui grid">
                    <div class="one column row">
                        <div class="column">
                            <div class="ui segment">
                                <h3>SUBJECTS</h3>
                            </div>
                        </div>

                    </div>
                </div>
            </a>
            <a class="item">
                Subject 1
            </a>
            <a class="item">
                Subject 2
            </a>
            <a class="item">
                <i class="plus icon"> </i>
                Add a new subject
            </a>
            {{#each courses}}
                <a class="item test">
                    {{name}}
                </a>
            {{/each}}
        </div>
        <!-- Main content -->
        <div class="pusher">
            {{#each selectedCourse}}
                {{> showBook}}
            {{/each}}
            <div class="ui grid container">
                <div class="sixteen wide column">
                    <div class="column">
                        <div class="heading">
                            <div class=ui header>
                                <i class="Left arrow"></i>
                                <h1>Choose a subject or add a new subject.</h1>
                            </div>
                        </div>
                    </div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
            </div>
            <div class="ui grid container">
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="four wide column">
                    <div class="column">
                        <div class="ui header">
                            <h3>"Education is the most powerful weapon
                                which you can use to change the world"</h3>
                        </div>
                        <p> - Nelson Mandela</p>
                    </div>
                    <div class="column"></div>
                    <div class="column"></div>
                    <div class="column"></div>
                </div>
            </div>
