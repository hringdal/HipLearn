        <div class="ui grid container" id="fixed-vertical">
            <div class="ui left fixed inverted vertical menu">
                <div class="item">
                    <div class="header">Subjects</div>
                </div>
                {{#each courses}}
                    <a class="item test">
                        {{name}}
                    </a>
                {{/each}}
                <a class="item" id="clickable">
                    <i class="plus icon"> </i>
                    Add a new subject
                </a>
            </div>
        </div>
        <!-- Modal -->
        <!-- shows when clicking "add a new subject" in the menu -->
        <div class="ui small modal" id="student">
            <i class="close icon"></i>
            <div class="ui header">
                Select a subject to add
            </div>
            <div class="content">
                {{#autoForm schema=addCourseSchema id="addForm" type="method" meteormethod="addCourseStudent"}}
                    {{> afFieldInput name="_id" search=true placeholder="Select a course"}}
                {{/autoForm}}
            </div>
            <div class="actions">
                <div class="ui cancel button">
                    Cancel
                </div>
                <button type="submit" class="ui green ok button" form="addForm">
                    Add
                </button>
            </div>
        </div>
        <!-- Main content -->
        <div class="article">
            {{#if noSelectedCourse}}
                <div class="ui grid container">
                    <div class="sixteen wide column">
                        <div class="column">
                            <div class="heading">
                                <div class=ui header>
                                    <i class="Left arrow icon"></i>
                                    <h1>Choose a subject or add a new subject.</h1>
                                </div>
                            </div>
                        </div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                    </div>
                </div>
                <div class="ui grid container">
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="four wide column">
                        <div class="column">
                            <div class="ui header">
                                <h3>"Education is the most powerful weapon
                                    which you can use to change the world"</h3>
                            </div>
                            <p> - Nelson Mandela</p>
                        </div>
                        <div class="column"></div>
                        <div class="column"></div>
                        <div class="column"></div>
                    </div>
                </div>
            {{else}}
                <div class="ui text container">
                    {{#if selectedCourse}}
                        {{#each selectedCourse}}
                            {{> showBook}}
                        {{/each}}
                    {{else}}
                        <div class="ui segment">
                            <h3>This course currently has no books. Contact your professor for more info</h3>
                        </div>
                    {{/if}}
                </div>
            {{/if}}
        </div>
    </div>
</template>
